<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    .joke-box {
      font-family: Georgia, serif;
      font-size: 1.2rem;
      border-left: 4px solid #0078D4;
      padding-left: 1em;
      color: #333;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="joke-box" id="joke">Loading joke...</div>

  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
        const joke = await response.json();
        document.getElementById('joke').innerText = joke.setup + ' â€” ' + joke.punchline;
      } catch (error) {
        document.getElementById('joke').innerText = 'Oops! Could not load a joke right now.';
      }
    }

    fetchJoke();
  </script>
</body>
</html>
